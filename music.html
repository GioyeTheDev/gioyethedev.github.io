<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Music Generator</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      animation: rainbow 10s infinite; /* Animation for background color change */
      color: white;
      margin: 0; /* Remove default body margin */
      height: 100vh; /* Full height for body */
      display: flex; /* Center content */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
      flex-direction: column; /* Stack elements vertically */
    }
    
    @keyframes rainbow {
      0% { background-color: violet; }
      14% { background-color: indigo; }
      28% { background-color: blue; }
      42% { background-color: green; }
      57% { background-color: yellow; }
      71% { background-color: orange; }
      85% { background-color: red; }
      100% { background-color: violet; }
    }
    
    button {
      margin-top: 20px; /* Space between music and buttons */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #444; /* Darker button */
      color: white;
      border-radius: 5px;
      display: block; /* Block display for spacing */
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <button id="downloadBtn">Download Notes</button>
  <button id="saveJsonBtn">Save Notes</button>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88];  // Notes C4 to B4
    const noteDuration = 0.5;  // Original duration each note plays (in seconds)
    const fadeDuration = 0.5;  // Duration for fade in/out (in seconds)
    let recordedNotes = []; // Array to store played notes

    function playRandomMusic() {
      function playRandomNote() {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        const note = frequencies[Math.floor(Math.random() * frequencies.length)]; // Pick a random note
        oscillator.type = 'sine';  // Simple sine wave for notes
        oscillator.frequency.setValueAtTime(note, audioContext.currentTime);
        
        // Record the note
        recordedNotes.push(note);

        // Connect gain node
        oscillator.connect(gainNode).connect(audioContext.destination);

        // Fade in
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);  // Start at 0 volume
        gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + fadeDuration); // Fade to 0.5 volume
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + noteDuration);  // Play each note for the specified duration

        // Fade out
        gainNode.gain.setValueAtTime(0.5, audioContext.currentTime + noteDuration - fadeDuration); // Set to max volume before fade out
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + noteDuration); // Fade to 0 volume

        setTimeout(playRandomNote, (noteDuration + fadeDuration) * 1000);  // Play a new note after the current one finishes
      }

      playRandomNote();
    }

    // Function to download notes
    function downloadNotes() {
      const blob = new Blob([JSON.stringify(recordedNotes)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'recorded_notes.json'; // File name for the download
      a.click();
      URL.revokeObjectURL(url); // Cleanup
    }

    // Function to save recorded notes as music
    function saveNotesAsMusic() {
      const notesAsMusic = recordedNotes.map(note => {
        return { frequency: note, duration: noteDuration };
      });
      const blob = new Blob([JSON.stringify(notesAsMusic)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'music_notes.json'; // File name for the download
      a.click();
      URL.revokeObjectURL(url); // Cleanup
    }

    // Start music automatically when page loads
    window.addEventListener("load", () => {
      audioContext.resume().then(() => {
        playRandomMusic();
      });
    });

    // Add event listeners to buttons
    document.getElementById('downloadBtn').addEventListener('click', downloadNotes);
    document.getElementById('saveJsonBtn').addEventListener('click', saveNotesAsMusic);
  </script>

</body>
</html>
