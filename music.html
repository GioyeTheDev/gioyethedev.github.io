<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Music Generator</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      animation: rainbow 10s infinite; /* Animation for background color change */
      color: white;
      margin: 0; /* Remove default body margin */
      height: 100vh; /* Full height for body */
      display: flex; /* Center content */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
      flex-direction: column; /* Stack elements vertically */
    }
    
    @keyframes rainbow {
      0% { background-color: violet; }
      14% { background-color: indigo; }
      28% { background-color: blue; }
      42% { background-color: green; }
      57% { background-color: yellow; }
      71% { background-color: orange; }
      85% { background-color: red; }
      100% { background-color: violet; }
    }

    h1 {
      margin: 20px 0; /* Space for the title */
    }
    
    #noteCounter {
      position: absolute; /* Position at the top */
      top: 10px; /* Distance from the top */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for centering */
      font-size: 20px; /* Font size for the counter */
      color: white; /* Color of the text */
    }

    button {
      margin-top: 20px; /* Space between music and buttons */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #444; /* Darker button */
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="noteCounter">Notes Played: 0</div>
  <h1>Random Music Generator</h1>
  <button id="downloadBtn" style="display: none;">Download Song</button> <!-- Hidden initially -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.1/recorder.js"></script>
  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88];  // Notes C4 to B4
    const noteDuration = 0.5;  // Original duration each note plays (in seconds)
    const fadeDuration = 0.5;  // Duration for fade in/out (in seconds)
    let recordedNotes = []; // Array to store played notes
    let recorder;
    let recordingStarted = false;

    function updateNoteCounter() {
      document.getElementById('noteCounter').innerText = `Notes Played: ${recordedNotes.length}`;
    }

    function playRandomMusic() {
      function playRandomNote() {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        const note = frequencies[Math.floor(Math.random() * frequencies.length)]; // Pick a random note
        oscillator.type = 'sine';  // Simple sine wave for notes
        oscillator.frequency.setValueAtTime(note, audioContext.currentTime);
        
        // Record the note
        recordedNotes.push(note);
        updateNoteCounter(); // Update the counter whenever a note is played

        // Connect gain node
        oscillator.connect(gainNode).connect(audioContext.destination);

        // Fade in
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);  // Start at 0 volume
        gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + fadeDuration); // Fade to 0.5 volume
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + noteDuration);  // Play each note for the specified duration

        // Fade out
        gainNode.gain.setValueAtTime(0.5, audioContext.currentTime + noteDuration - fadeDuration); // Set to max volume before fade out
        gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + noteDuration); // Fade to 0 volume

        setTimeout(playRandomNote, (noteDuration + fadeDuration) * 1000);  // Play a new note after the current one finishes
      }

      playRandomNote();
    }

    // Start recording
    function startRecording() {
      if (!recordingStarted) {
        recorder = new Recorder(audioContext.destination);
        recorder.record();
        recordingStarted = true;

        setTimeout(stopRecording, 60000); // Stop recording after 1 minute
      }
    }

    // Stop recording and download
    function stopRecording() {
      recorder.stop();
      recorder.exportWAV(downloadMP3); // Export as WAV
    }

    // Download the recorded audio as MP3
    function downloadMP3(blob) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'generated_song.wav'; // File name for the download
      a.click();
      URL.revokeObjectURL(url); // Cleanup
    }

    // Start music and recording automatically when page loads
    window.addEventListener("load", () => {
      audioContext.resume().then(() => {
        startRecording();
        playRandomMusic();
      });
    });
  </script>

</body>
</html>
