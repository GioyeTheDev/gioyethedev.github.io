<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i - Text Retrieval</title>
    <script>
        (function() {
            const documents = {
                "1": "First Document of the iProject",
                "123": "This is the content for ID 123.",
                "456": "i like u... wat stopping u?",
                "789": "i love you!",
                "999": "nothing here.",
                "555": "This is a new document added with ID 555.",
                "505": "SOS",
                "404": "Not Found",
                "1000": "Document 1000: The end of the world.",
                "777": "Lucky number 777!",
                "888": "You found a secret document!",
                "202": "This is document number 202. Keep it safe!"
            };

            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            // Retrieve the document or show an error message
            const result = documents[id] || "Error: Document not found.";

            // Output the result as plain text for cURL compatibility
            document.body.innerText = result;
        })();
    </script>
</head>
<body>
</body>
</html>
