<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        form h2 {
            margin: 0 0 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <h2>Register</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="emergencyEmail">Emergency Email</label>
            <input type="email" id="emergencyEmail" name="emergencyEmail" required>
            <div id="emergencyEmailError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            <div id="ageError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <div id="phoneError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <div id="addressError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required>
            <div id="zipError" class="error"></div>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        const randomUsers = [
            "ZebraPanda32", "FizzyTiger_78", "GalacticDino", "SpicyWaffle99", "QuantumFalcon",
            "EpicSloth2000", "PixelNomad", "HyperKoala66", "TwistyPineapple", "FireAntXtreme",
            "ShadyOtter22", "TurboPenguinXL", "NinjaPickle", "FluffyCactus", "RocketBanana77",
            "SassyLlama45", "BouncingTaco", "MysticCamel", "SilentSquid", "AstralDuck88",
            "GoldenTrout123", "ChocoMamba", "FrostedZebra", "DaringWalrus", "HologramYak",
            "SolarOtter77", "VividKiwi", "EchoEagle22", "FunkyNarwhal99", "CrimsonPug66",
            "CyberPigeon", "AtomicCrab", "StormyRaccoon", "RainbowMoose", "FusionRaptor88",
            "VelvetKangaroo", "GalaxyTurtle", "WildParrot99", "DizzyHamster", "IcyDragon64"
        ];

        function getRandomUsername() {
            return randomUsers[Math.floor(Math.random() * randomUsers.length)];
        }

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const errors = [
                { id: "emailError", text: "This email is already linked to [username]. Try another." },
                { id: "emergencyEmailError", text: "The emergency email is already in use by [username]." },
                { id: "usernameError", text: "This username is unavailable. Itâ€™s been claimed by [username]." },
                { id: "passwordError", text: "This password matches the one used by [username]. Please select a new one." },
                { id: "ageError", text: "This age is associated with [username]. Please enter a different age." },
                { id: "phoneError", text: "This phone number belongs to [username]. Use a different number." },
                { id: "addressError", text: "The address matches one already entered by [username]. Enter a different address." },
                { id: "zipError", text: "The ZIP code is linked to [username]. Try a different code." }
            ];

            // Assign unique errors to each field
            errors.forEach((error) => {
                const randomUser = getRandomUsername();
                const errorMessage = error.text.replace("[username]", randomUser);
                document.getElementById(error.id).textContent = errorMessage;
            });
        });
    </script>
</body>
  </html>
