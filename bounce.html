<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Logo Bounce Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Set background to black */
        }

        #logo {
            width: 300px; /* Adjusted size */
            height: 150px; /* Adjusted size */
            position: absolute;
            background: url('https://gioyethedev.github.io/uploads/dvd.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>

<div id="logo"></div>

<script>
    const logo = document.getElementById('logo');
    let posX = Math.random() * (window.innerWidth - 300);
    let posY = Math.random() * (window.innerHeight - 150);
    let speedX = 4;
    let speedY = 4;

    function animate() {
        posX += speedX;
        posY += speedY;

        if (posX <= 0 || posX >= window.innerWidth - 300) {
            speedX = -speedX;
            logo.style.filter = `hue-rotate(${Math.random() * 360}deg)`; // Change color on horizontal bounce
        }
        if (posY <= 0 || posY >= window.innerHeight - 150) {
            speedY = -speedY;
            logo.style.filter = `hue-rotate(${Math.random() * 360}deg)`; // Change color on vertical bounce
        }

        logo.style.left = posX + 'px';
        logo.style.top = posY + 'px';

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
