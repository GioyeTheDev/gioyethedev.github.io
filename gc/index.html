<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioychat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        #login-form, #feed {
            margin: 20px;
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #feed {
            display: none;
        }

        .post {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .post .title {
            font-size: 18px;
            font-weight: bold;
        }

        .post .content {
            margin-top: 10px;
            font-size: 16px;
        }

        .post .meta {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        .post img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .user-info {
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>

<div id="header">
    <h1>Welcome to Gioychat</h1>
</div>

<div id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="feed">
    <h2>Feed</h2>
    <div id="posts"></div>
</div>

<script>
    const apiData = {

                            {

                    }
                ]
            }

    };

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        let user = apiData.social_media.core.species.find(u => u.username === username);

        if (user && user.password === password) {
            loadFeed(user);
        } else {
            alert("Invalid username or password.");
        }
    }

    function loadFeed(user) {
        document.getElementById("login-form").style.display = 'none';
        document.getElementById("feed").style.display = 'block';

        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = ''; // Clear previous posts if any

        user.posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");

            const userInfo = document.createElement("div");
            userInfo.classList.add("user-info");

            const userPfp = document.createElement("img");
            userPfp.src = user.pfp;
            userInfo.appendChild(userPfp);

            const usernameElem = document.createElement("span");
            usernameElem.textContent = user.name;
            userInfo.appendChild(usernameElem);

            postElement.appendChild(userInfo);

            const titleElem = document.createElement("div");
            titleElem.classList.add("title");
            titleElem.textContent = post.title;
            postElement.appendChild(titleElem);

            const contentElem = document.createElement("div");
            contentElem.classList.add("content");
            contentElem.textContent = post.content;
            postElement.appendChild(contentElem);

            const metaElem = document.createElement("div");
            metaElem.classList.add("meta");
            metaElem.textContent = `Published: ${new Date(post.publish_date).toLocaleString()} | Likes: ${post.likes} | Dislikes: ${post.dislikes}`;
            postElement.appendChild(metaElem);

            postsContainer.appendChild(postElement);
        });
    }
</script>

</body>
</html>
