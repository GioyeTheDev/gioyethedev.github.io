<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gioyethedev">
    <title>404 - Page Not Found</title>
    <!-- Include 7.css framework -->
    <link rel="stylesheet" href="https://unpkg.com/7.css/dist/7.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .window {
            width: 400px;
        }
        .title-bar {
            text-align: center;
        }
        .title-bar-text {
            font-weight: bold;
        }
        .window-body {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            color: #000;
            background: #e1e1e1;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
        .button:hover {
            background: #d1d1d1;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Error</div>
        </div>
        <div class="window-body">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <p>Return to the main page to continue exploring.</p>
            <a href="https://gioyethedev.github.io/gc" class="button">Go to Main Page</a>
        </div>
    </div>
</body>
</html>
